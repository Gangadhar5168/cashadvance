spring:
  datasource:
    url: jdbc:h2:mem:localdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      "[hibernate.globally_quoted_identifiers]": true
  flyway:
    enabled: false

server:
  port: 8080

security:
  remember-me:
    key: local-dev-remember-me-key

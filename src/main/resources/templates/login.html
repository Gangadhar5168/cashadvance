<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Login - CashAdvance', ~{::body})}">
<head>
    <title>Login</title>
</head>
<body>
<div th:fragment="body">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2>Login</h2>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - CashAdvance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-danger">An error occurred</h1>
    <div class="alert alert-warning">
        <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
        <p th:if="${error}"><strong>Message:</strong> <span th:text="${error}"></span></p>
        <pre th:if="${stackTrace}" th:text="${stackTrace}"></pre>
    </div>
    <a href="/ui/admin/users" class="btn btn-secondary">Back to users</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:fragment="layout(title, content)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title th:text="${title}">CashAdvance</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CashAdvance</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/ui/admin/users">Users</a></li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/ui/admin/users/create">Create User</a></li>
            <li class="nav-item" sec:authorize="hasRole('MANAGER')"><a class="nav-link" href="/ui/manager/overview">Manager</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:text="${#authentication.name}" href="#"></a></li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" href="/login">Login</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">
    <div th:insert="${content}"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

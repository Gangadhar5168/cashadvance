<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Users - CashAdvance', ~{::body})}">
    <head>
        <title>Users - CashAdvance</title>
    </head>
    <body>
        <div th:fragment="body">
            <h1>Users</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Salary</th>
                <th>Allowance</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.salary}"></td>
                <td th:text="${user.allowance}"></td>
                <td th:text="${user.roles}"></td>
            </tr>
            </tbody>
        </table>
            </div>
    </body>
</html>
